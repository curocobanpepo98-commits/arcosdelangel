<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcos del Ángel - Menú</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Definimos tus colores exactos */
        :root {
            --dorado-angel: #c5a059; /* El dorado de tus menús */
            --negro-fondo: #0f0f0f;
            --blanco-texto: #ffffff;
        }

        body {
            background-color: var(--negro-fondo);
            color: var(--blanco-texto);
            font-family: 'Montserrat', sans-serif;
        }

        .navbar {
            background-color: #000000 !important;
            border-bottom: 2px solid var(--dorado-angel);
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            color: var(--dorado-angel) !important;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .direccion-text {
            color: var(--blanco-texto);
            font-size: 0.8rem;
            opacity: 0.8;
        }
        .divisor-dorado {
    width: 100%;
    height: 4px; /* Un grosor más elegante, similar al borde del navbar */
    /* Usamos el mismo dorado que definimos al inicio */
    background: linear-gradient(90deg, #8a6d3b 0%, #c5a059 50%, #8a6d3b 100%);
    box-shadow: 0 2px 10px rgba(197, 160, 89, 0.4);
    margin-bottom: 50px; /* Espacio generoso antes de los menús */
  }
  .titulo-menu {
    font-family: 'Playfair Display', serif;
    color: var(--dorado-angel); /* El dorado que ya definimos */
    font-weight: 700;
    letter-spacing: 5px; /* Espaciado entre letras para elegancia */
    margin-bottom: 10px;
  }

  .linea-subtitulo {
    width: 50px;
    height: 2px;
    background-color: var(--dorado-angel);
    margin: 0 auto; /* Centra la línea */
    opacity: 0.6;
  }
  /* Estilo base de la tarjeta */
  .card-menu-angel {
    background-color: #1a1a1a !important; /* Un poco más claro que el fondo */
    border: 1px solid #333;
    transition: all 0.4s ease; /* Suavidad del movimiento */
    cursor: pointer;
    overflow: hidden;
  }

  /* Animación al pasar el mouse (Elevación) */
  .card-menu-angel:hover {
    transform: translateY(-10px); /* Se eleva */
    border-color: var(--dorado-angel); /* El borde brilla en dorado */
    box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2); /* Sombra dorada */
  }

  .text-gold {
    color: var(--dorado-angel);
    font-family: 'Playfair Display', serif;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .img-menu-card {
    height: 100%;
    object-fit: cover; /* Para que la imagen no se estire */
    min-height: 120px;
  }
  /* Forzamos una altura fija a todas las tarjetas */
  .card-menu-angel {
    background-color: #1a1a1a !important;
    border: 1px solid #333;
    transition: all 0.4s ease;
    cursor: pointer;
    overflow: hidden;
    height: 150px; /* <--- Ajusta esta altura a tu gusto (150px a 180px suele ser ideal) */
  }

  /* Ajuste para que la imagen ocupe todo el alto de la tarjeta sin deformarse */
  .img-menu-card {
    height: 150px;       /* <--- Debe ser la misma altura que la tarjeta */
    width: 100%;
    object-fit: cover;   /* Esto recorta lo sobrante de las imágenes más altas */
    object-position: center;
  }

  /* Aseguramos que el cuerpo de la tarjeta esté centrado verticalmente */
  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100%;
  }
        
    </style>
</head>
<body>
   
<nav class="navbar navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#" style="font-family: 'Playfair Display', serif; color: #c5a059;">
      ARCOS DEL ÁNGEL
    </a>
    
    <span class="navbar-text ms-auto text-white small" style="font-family: 'Segoe UI', sans-serif;">
      San Isidro, Tomatlan, 61940 Huetamo de Núñez, Mich., México
    </span>
  </div>
</nav>

<div class="container text-center my-5">
    <h2 class="titulo-menu">NUESTRO MENÚ</h2>
    <div class="linea-subtitulo"></div>
</div>

<div class="container pb-5">
    <div class="row g-4">
        <div class="col-12 col-lg-6">
            <div class="card card-menu-angel" data-bs-toggle="modal" data-bs-target="#modalDesayunos">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="img/d1.jpg" class="img-fluid rounded-start img-menu-card" alt="Desayunos">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title text-gold">Desayunos</h5>
                            <p class="card-text text-white-50">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="card card-menu-angel" data-bs-toggle="modal" data-bs-target="#modalNinos">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="img/n1.jpg" class="img-fluid rounded-start img-menu-card" alt="Menú de niños">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title text-gold">Menú de niños</h5>
                            <p class="card-text text-white-50">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="card card-menu-angel" data-bs-toggle="modal" data-bs-target="#modalPlatillos">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="img/p1.jpg" class="img-fluid rounded-start img-menu-card" alt="Platillos">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title text-gold">Platillos</h5>
                            <p class="card-text text-white-50">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="card card-menu-angel" data-bs-toggle="modal" data-bs-target="#modalBebidas">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="img/b1.jpg" class="img-fluid rounded-start img-menu-card" alt="Bebidas">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <h5 class="card-title text-gold">Bebidas</h5>
                            <p class="card-text text-white-50">...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDesayunos" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark border-gold">
      <div class="modal-header border-0"><h5 class="modal-title text-gold">Desayunos</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
      <div class="modal-body p-0">
        <div id="carouselD" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active"><img src="img/d1.jpg" class="d-block w-100 img-full-menu"></div>
            <div class="carousel-item"><img src="img/d2.jpg" class="d-block w-100 img-full-menu"></div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselD" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselD" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalNinos" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark border-gold">
      <div class="modal-header border-0"><h5 class="modal-title text-gold">Menú de Niños</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
      <div class="modal-body p-0">
        <div id="carouselN" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active"><img src="img/n1.jpg" class="d-block w-100 img-full-menu"></div>
            <div class="carousel-item"><img src="img/n2.jpg" class="d-block w-100 img-full-menu"></div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselN" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselN" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalPlatillos" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark border-gold">
      <div class="modal-header border-0"><h5 class="modal-title text-gold">Platillos</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
      <div class="modal-body p-0">
        <div id="carouselP" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active"><img src="img/p1.jpg" class="d-block w-100 img-full-menu"></div>
            <div class="carousel-item"><img src="img/p2.jpg" class="d-block w-100 img-full-menu"></div>
            <div class="carousel-item"><img src="img/p3.jpg" class="d-block w-100 img-full-menu"></div>
            <div class="carousel-item"><img src="img/p4.jpg" class="d-block w-100 img-full-menu"></div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselP" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselP" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalBebidas" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark border-gold">
      <div class="modal-header border-0"><h5 class="modal-title text-gold">Bebidas</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
      <div class="modal-body p-0">
        <div id="carouselB" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active"><img src="img/b1.jpg" class="d-block w-100 img-full-menu"></div>
            <div class="carousel-item"><img src="img/b2.jpg" class="d-block w-100 img-full-menu"></div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselB" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselB" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>

      </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
